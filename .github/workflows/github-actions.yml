name: CI/CD Pipeline

on:
  push:
    branches: [app-0.8, master]
  pull_request:
    branches: [app-0.8, master]

jobs:
  check-files:
    name: Check if project files exist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Debug - List files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la || echo "No files in root"
          echo "Files in api directory:"
          ls -la api/ 2>/dev/null || echo "No api directory found"

      - name: Check if api/package.json exists
        id: check_files
        run: |
          if [ -f "api/package.json" ]; then
            echo "files_exist=true" >> $GITHUB_OUTPUT
            echo "✓ Found api/package.json"
          else
            echo "files_exist=false" >> $GITHUB_OUTPUT
            echo "✗ No api/package.json found. Skipping CI checks."
          fi

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.files_exist == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: api/yarn.lock

      - name: Install dependencies
        working-directory: ./api
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./api
        run: yarn lint

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.files_exist == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: api/yarn.lock

      - name: Install dependencies
        working-directory: ./api
        run: yarn install --frozen-lockfile

      - name: Type check
        working-directory: ./api
        run: npx tsc --noEmit

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.files_exist == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: api/yarn.lock

      - name: Install dependencies
        working-directory: ./api
        run: yarn install --frozen-lockfile

      - name: Build project
        working-directory: ./api
        run: yarn build

      - name: Check build artifacts
        working-directory: ./api
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful"

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.files_exist == 'true'
    strategy:
      matrix:
        node-version: ["18", "20", "22"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: api/yarn.lock

      - name: Install dependencies
        working-directory: ./api
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        working-directory: ./api
        run: yarn test:unit

      - name: Run integration tests
        working-directory: ./api
        run: yarn test:integration

      - name: Run e2e tests
        working-directory: ./api
        run: yarn test:e2e

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.files_exist == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: api/yarn.lock

      - name: Install dependencies
        working-directory: ./api
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        working-directory: ./api
        run: yarn test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./api/coverage/coverage-final.json
          fail_ci_if_error: false

  all-checks:
    name: All Checks Summary
    runs-on: ubuntu-latest
    needs: [check-files, lint, type-check, build, test, test-coverage]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "Files Check: ${{ needs.check-files.outputs.files_exist }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Coverage: ${{ needs.test-coverage.result }}"

          if [ "${{ needs.check-files.outputs.files_exist }}" != "true" ]; then
            echo "No project files found. Skipping checks."
            exit 0
          fi

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.test-coverage.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
